<!DOCTYPE html>
<html>
<head>
    <title>Line Chart with D3.js v7</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div id="chart"></div>
    
    <script>
        async function createChart() {
            const data = await d3.csv("./csv/data.csv");

            const keys = ["作業一", "作業二", "作業三", "作業四", "作業五", "作業六", "作業七", "作業八", "作業九", "作業十"];
            
            const margin = {top: 20, right: 20, bottom: 30, left: 40};
            const width = 960 - margin.left - margin.right;
            const height = 500 - margin.top - margin.bottom;

            const svg = d3.select("#chart").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
              .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            const x = d3.scaleBand()
                .domain(data.map(d => d["序號"]))
                .range([0, width])
                .padding(0.1);

            const y = d3.scaleLinear()
                .domain([0, d3.max(data, d => d3.max(keys, key => +d[key]))])
                .range([height, 0]);

            const color = d3.scaleOrdinal()
                .domain(keys)
                .range(d3.quantize(d3.interpolateRainbow, keys.length));

            const line = d3.line()
                .x(d => x(d["序號"]))
                .y(d => y(+d.value));

            keys.forEach(key => {
                svg.append("path")
                    .datum(data.map(d => ({ "序號": d["序號"], value: d[key] })))
                    .attr("fill", "none")
                    .attr("stroke", () => color(key))
                    .attr("stroke-width", 1.5)
                    .attr("d", line);
            });

            svg.append("g")
                .attr("class", "axis axis--x")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x));

            svg.append("g")
                .attr("class", "axis axis--y")
                .call(d3.axisLeft(y));
        }

        createChart();
    </script>
</body>
</html>
